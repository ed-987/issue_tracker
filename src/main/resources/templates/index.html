<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">HOME</a></li>
			<li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/tickets">TICKETS</a>
			<li th:if="${admin}" class="nav-item"><a class="nav-link" href="/admin">ADMIN</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
		    <li class="nav-item navbar-text" th:text="${user}"></li>
			<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Sign-out</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/oauth2/authorization/auth0}">Sign-in</a></li>
		</ul>
	</nav>

	<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
		<ul class="navbar-nav mx-auto" sec:authorize="!isAuthenticated()">
			<li class="nav-item" ><a th:href="@{/oauth2/authorization/auth0}" class="btn btn-secondary">Sign In or Sign Up as new user</a>
			</li>
		</ul>
		<ul class="navbar-nav mx-auto" sec:authorize="isAuthenticated()">
			<li class="nav-item" >
				    <!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
  						SETTINGS
					</button>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="row">
			<div sec:authorize="isAuthenticated()" class="col-4">
				<h2>Dashboard</h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th></th>
							<th class="text-center">Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>All tickets</td>
							<td class="text-center" th:text="${dashboard.get('allTickets')}"></td>
						</tr>
						<tr>
							<td>My tickets</td>
							<td class="text-center" th:text="${dashboard.get('myTickets')}"></td>
						</tr>
						<tr>
							<td>My new tickets</td>
							<td class="text-center" th:text="${dashboard.get('myNewTickets')}"></td>						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<!-- <span id="test1" th:text="${test1}"></span>	 -->
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		 <input type="checkbox" id="darkSwitch" />
         <label for="darkSwitch">Dark Mode</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
    if([[${dark_mode}]]){
      localStorage.setItem('darkSwitch', 'dark');
    }else{
      localStorage.removeItem('darkSwitch');
    }
</script>
<div class="custom-control custom-switch">
<!--   <input type="checkbox" class="custom-control-input" id="darkSwitch" /> -->
<!--   <label class="custom-control-label" for="darkSwitch">Dark Mode</label> -->
</div>
<script src="/JS/dark-mode-switch.js"></script>

</body>
</html>
