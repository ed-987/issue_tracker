<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">HOME</a></li>
			<li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/tickets">TICKETS</a>
			<li th:if="${admin}" class="nav-item"><a class="nav-link" href="/admin">ADMIN</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
		    <li class="nav-item navbar-text" th:text="${user}"></li>
			<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Sign-out</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/oauth2/authorization/auth0}">Sign-in</a></li>
		</ul>
	</nav>

	<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
		<ul class="navbar-nav mx-auto" sec:authorize="!isAuthenticated()">
			<li class="nav-item" ><a th:href="@{/oauth2/authorization/auth0}" class="btn btn-secondary">Sign In or Sign Up as new user</a>
			</li>
		</ul>
		<ul class="navbar-nav mx-auto" sec:authorize="isAuthenticated()">
			<li class="nav-item" ><a href="#" class="btn btn-secondary">SETTINGS</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="row">
			<div sec:authorize="isAuthenticated()" class="col-4">
				<h2>Dashboard</h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th></th>
							<th class="text-center">Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>All tickets</td>
							<td class="text-center" th:text="${dashboard.get('allTickets')}"></td>
						</tr>
						<tr>
							<td>My tickets</td>
							<td class="text-center" th:text="${dashboard.get('myTickets')}"></td>
						</tr>
						<tr>
							<td>My new tickets</td>
							<td class="text-center" th:text="${dashboard.get('myNewTickets')}"></td>						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
