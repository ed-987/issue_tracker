<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>
<body>
	<div class="sticky-top">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
				<li class="nav-item"><a class="nav-link" href="/tickets">TICKETS</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/admin">ADMIN</a>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item navbar-text" th:text="${user}"></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}">Sign-out</a></li>
			</ul>
		</nav>

		<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="/ticket/new"
					class="btn btn-secondary">New ticket</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">

		<div class="table-responsive">
			<form th:action="@{/admin/delete}" th:object="${form}"
				method="post" id=adminForm>
				<!-- 	<fieldset> -->
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="text-center"><input class="btn btn-secondary" type="submit"
								value="DELETE TICKETS" /></th>
							<th><a class="btn btn-primary " href="/tickets?sort=id">Id
									&#9660;</a></th>
							<th><a class="btn btn-primary " href="/tickets?sort=title">Title
									&#9660;</a></th>
							<th><a class="btn btn-primary " href="/tickets?sort=status">Status
									&#9660;</a></th>
							<th><a class="btn btn-primary " href="/tickets?sort=user">User
									&#9660;</a></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket, itemStat: *{tickets}">
							<td class="text-center"><input type="checkbox"
								th:field="*{tickets[__${itemStat.index}__].flag}" /></td>
							<td th:text="*{tickets[__${itemStat.index}__].id}" />
							<input type="hidden" th:field="*{tickets[__${itemStat.index}__].id}" />
							<td th:text="*{tickets[__${itemStat.index}__].title}" />
							<!-- 	   	  <td> <a th:href="${'/ticket/open/'}" th:text="${tickets[__${itemStat.index}__].id}" />  </td> -->
							<td th:text="*{tickets[__${itemStat.index}__].status}" />
							<td th:text="*{tickets[__${itemStat.index}__].user}" />
						</tr>
					</tbody>
				</table>
				<!--     </fieldset> -->
			</form>
		</div>

		<div class="alert alert-primary" role="alert" th:text="${success}"
			th:if="${success}"></div>
	</div>


</body>
</html>
