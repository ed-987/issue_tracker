<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>
<body>
	<div class="sticky-top">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
				<li class="nav-item"><a class="nav-link" href="/tickets">TICKETS</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/admin">ADMIN</a>
			</ul>
			<form class="form-inline my-2 my-lg-0 ml-auto"
				th:action="@{/admin}" method="get">
				<input class="form-control mr-sm-2" name="filter"
					th:value="${filter}" type="search" placeholder="Search"
					aria-label="Search"> <input th:if="${sort != null}"
					type="hidden" name="sort" th:value="${sort}" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item navbar-text" th:text="${user}"></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}">Sign-out</a></li>
			</ul>
		</nav>

		<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
				  <!-- Button trigger modal -->
					<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
  						DELETE SELECTED
					</button>
				</li>
			</ul>
		</nav>
	</div>
	<div class="container">

		<div class="table-responsive tableFixHead">
			<form th:action="@{/admin/delete}" th:object="${form}"
				method="post" id=adminForm>
				<!-- 	<fieldset> -->
				<table class="table table-bordered table-hover">
					<thead>
						<tr th:with="add_filter=${filter != null} ? ${'filter='+filter+'&'} : ''">
							<th></th>
							<th><a class="btn btn-primary " th:href="${'/admin?'+add_filter+'sort=id'}">Id
									&#9660;</a></th>
							<th><a class="btn btn-primary " th:href="${'/admin?'+add_filter+'sort=title'}">Title
									&#9660;</a></th>
							<th><a class="btn btn-primary " th:href="${'/admin?'+add_filter+'sort=status'}">Status
									&#9660;</a></th>
							<th><a class="btn btn-primary " th:href="${'/admin?'+add_filter+'sort=user'}">User
									&#9660;</a></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket, itemStat: *{tickets}">
							<td class="text-center"><input type="checkbox"
								th:field="*{tickets[__${itemStat.index}__].flag}" /></td>
							<td th:text="*{tickets[__${itemStat.index}__].id}" />
							<input type="hidden" th:field="*{tickets[__${itemStat.index}__].id}" />
<!-- 							<td th:text="*{tickets[__${itemStat.index}__].title}" /> -->
							<td> <a th:href="*{'/admin/open/'+tickets[__${itemStat.index}__].id}" th:text="*{tickets[__${itemStat.index}__].title}" />  </td>
							<td th:text="*{tickets[__${itemStat.index}__].status}" />
							<td th:text="*{tickets[__${itemStat.index}__].user}" />
						</tr>
					</tbody>
				</table>
				<!--     </fieldset> -->
			</form>
		</div>

		<div class="alert alert-primary" role="alert" th:text="${success}"
			th:if="${success}"></div>
	</div>
	
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, you want to delete the selected items?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
         <input class="btn btn-primary" type="submit" value="Yes, delete them!" form="adminForm"/>
       </div>
    </div>
  </div>
</div>


</body>
</html>
