<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <body>
    
 <form th:action="@{/tickets/save}" th:object="${ticket}" method="post">
    <div class="form-row">

        <div class="col-md-6 form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
 
        <div class="col-md-6 form-group">
            <label>User</label>
            <input type="text" class="form-control" th:field="*{user}">
        </div>
        <div class="col-md-6 form-group">
            <label>Status</label>
            <input type="text" class="form-control" th:field="*{status}">
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
    </div>
    <input type="submit" value="Submit">
</form>

    </body>
</html>
