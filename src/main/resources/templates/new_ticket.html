<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
  
</head>
    <body>
    
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
			<li class="nav-item active"><a class="nav-link" href="/tickets">TICKETS</a> </li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#">Sign-out</a>
			</li>
		</ul>
	</nav>

	<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="btn btn-primary" href="/tickets"
				role="button">BACK</a></li>
		</ul>
		
		<ul class="navbar-nav mx-auto">
			<li class="nav-item">
			  <input class="btn btn-secondary" type="submit" value="SAVE TICKET" form="ticketForm" />
			</li>
		</ul>

	</nav>

	<div class="container">
		<form class=p-5 th:action="@{/ticket/save}" th:object="${ticket}"
			method="post" id="ticketForm">

			<div class="row">
				<div class="col-auto">
					<label for="inlineFormInput">Ticket number</label> <input
						type="text" class="form-control mb-2" id="inlineFormInput"
						Placeholder="will be auto-generated" readonly>
				</div>
				<div class="col-auto">
					<label for="inputTitle">Title</label> <input type="text"
						class="form-control mb-2" id="inputTitle" th:field="*{title}">
				</div>
				<div class="col-auto">
					<label for="inputStatus">Status</label> <select
						class="custom-select" id="statusSelect" th:field="*{status}">
						<option th:each="option : ${statusOptions}" th:value="${option}"
							th:selected="*{status} ==${option}?true:false"
							th:text="${option}"></option>
					</select>
				</div>
				<div class="col-auto">
					<label for="inputUser">User</label> <input type="text"
						class="form-control mb-2" id="inputUser" th:field="*{user}">
				</div>
			</div>

			<label for="inputDescription">Description</label>
			<textarea class="form-control" id="inputDescription"
				th:field="*{description}" rows="3"></textarea>

		</form>

		<div class="alert alert-primary" role="alert" th:text="${success}"
			th:if="${success}"></div>
	</div>

</body>
</html>
