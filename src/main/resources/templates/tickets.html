<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>
    <body>
    
	<div class="sticky-top">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
				<li class="nav-item active"><a class="nav-link" href="/tickets">TICKETS</a>
				</li>
				<li th:if="${admin}" class="nav-item"><a class="nav-link"
					href="/admin">ADMIN</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0 ml-auto"
				th:action="@{/tickets}" method="get">
				<input class="form-control mr-sm-2" name="filter"
					th:value="${filter}" type="search" placeholder="Search"
					aria-label="Search"> <input th:if="${sort != null}"
					type="hidden" name="sort" th:value="${sort}" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item navbar-text" th:text="${user}"></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}">Sign-out</a></li>
			</ul>
		</nav>

		<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
			<ul class="navbar-nav">
				<li class="nav-item"><a href="/ticket/new"
					class="btn btn-secondary">New ticket</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">

  <div class="table-responsive tableFixHead">
    <table class="table table-bordered table-hover">
	 <thead>
		<tr th:with="add_filter=${filter != null} ? ${'filter='+filter+'&'} : ''">
		  <th><a class="btn btn-primary " th:href="${'/tickets?'+add_filter+'sort=id'}">Id &#9660;</a></th>
		  <th><a class="btn btn-primary " th:href="${'/tickets?'+add_filter+'sort=title'}">Title &#9660;</a></th>
		  <th><a class="btn btn-primary " th:href="${'/tickets?'+add_filter+'sort=status'}">Status &#9660;</a></th>
		  <th><a class="btn btn-primary " th:href="${'/tickets?'+add_filter+'sort=user'}">User &#9660;</a></th>
       
		</tr>
	  </thead>
	  <tbody>
		<tr th:each="ticket: ${tickets}">
		  <td th:text="${ticket.id}" />
	   	  <td> <a th:href="${'/ticket/open/'+ticket.id}" th:text="${ticket.title}" />  </td>
		  <td th:text="${ticket.status}" />
		  <td th:text="${ticket.user}" />       
		</tr>
	  </tbody>
    </table>
  </div>
</div>
        
<script th:inline="javascript">
    if([[${dark_mode}]]){
      localStorage.setItem('darkSwitch', 'dark');
    }else{
      localStorage.removeItem('darkSwitch');
    }
</script>
<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="darkSwitch" />
</div>
<script src="/JS/dark-mode-switch.js"></script>

</body>
</html>
