<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style type="text/css">
  th {
    background-color: blue;
    color: white;
  } 
  [data-href] {
    cursor: pointer;
  }
</style>
</head>
    <body>
  
        
 <div class="container">
  <h2>Tickets</h2>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
 
  <div class="btn-group" role="group" aria-label="Third group">
    <a href="/ticket/new" target="_blank" class="btn btn-secondary">New ticket</a>
  </div>
</div>
  
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
	 <thead>
		<tr>
		  <th><a class="btn btn-primary " href="/tickets?sort=id">Id &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=title">Title &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=status">Status &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=user">User &#9660;</a></th>
       
		</tr>
	  </thead>
	  <tbody>
		<tr th:each="ticket: ${tickets}">
		  <td th:text="${ticket.id}" />
	   	  <td> <a th:href="${'/ticket/open/'+ticket.id}" th:text="${ticket.title}" target="_blank" /> </td>
		  <td th:text="${ticket.status}" />
		  <td th:text="${ticket.user}" />       
		</tr>
	  </tbody>
    </table>
  </div>
</div>
        

    </body>
</html>
