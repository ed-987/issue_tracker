<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>
    <body>
  <div class="sticky-top">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
			<li class="nav-item active"><a class="nav-link" href="/tickets">TICKETS</a> </li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#">Sign-out</a>
			</li>
		</ul>
	</nav>
	      
	<nav class="navbar navbar-expand-sm navbar-light navbar2-bg">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="/ticket/new" class="btn btn-secondary">New ticket</a>
			</li>
		</ul>
	</nav>        
   </div>     
 <div class="container">

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
	 <thead>
		<tr>
		  <th><a class="btn btn-primary " href="/tickets?sort=id">Id &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=title">Title &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=status">Status &#9660;</a></th>
		  <th><a class="btn btn-primary " href="/tickets?sort=user">User &#9660;</a></th>
       
		</tr>
	  </thead>
	  <tbody>
		<tr th:each="ticket: ${tickets}">
		  <td th:text="${ticket.id}" />
	   	  <td> <a th:href="${'/ticket/open/'+ticket.id}" th:text="${ticket.title}" />  </td>
		  <td th:text="${ticket.status}" />
		  <td th:text="${ticket.user}" />       
		</tr>
	  </tbody>
    </table>
  </div>
</div>
        

    </body>
</html>
